name: Github Action Example
on:
  push:
    branches:
      - master
# 一个workflow由执行的一项或者多项job
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: use Node.js 10
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: npm install and test
        run: npm install npm run test
      
